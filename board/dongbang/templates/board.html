<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>
<body>
    
<div style="text-align:center">
        <h1> 방명록을 남기세요! </h1>
        <form action="{% url 'submit' %}">
            메세지 : <textarea cols="30" rows="1" name="words"></textarea>
            <br>
            작성자 : <textarea cols="30" rows="1" name="writer"></textarea>
            <br>
            등록일 : <input type="date" name="date">
            <input type="submit" value="등록하기">
            <br><br>
        </form>
        <table border="1" style="margin:auto;text-align:center;">
            <th>메세지</th>
            <th>작성자</th>
            <th>날짜</th>
            {% for m in messages.all %}
            <tr>
                <td>{{m.content}}</td>
                <td>{{m.writer}}</td>
                <td>{{m.date}}</td>
            </tr>
            {%endfor%}
        </table>
        <br><br>
        <form method="get" action="{% url 'search'%}">
            <span class="glyphicon glyphicon-search" aria-hidden="true"> </span> 찾으실 검색어를 입력하세요.<br>
            <input type="search" name="keyword">
          ​​​​​​​  <button type="submit">SEARCH</button>
          </form>
        </div>
        {{key}}
</body>
</html>
